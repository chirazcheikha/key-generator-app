<!doctype html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>keygen restapi</title>

    <style>
        .demo-card-square.mdl-card {
            width: 90%;
            height: 500px;
            margin: 20px;
        }
        
        .demo-card-square>.mdl-card__title {
            color: #fff;
            background-size: cover
        }
        
        body {
            background: #fafafa;
            position: relative;
        }
    </style>
</head>

<body>
    <!-- header -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">keygen restapi</span>
                <div class="mdl-layout-spacer"></div>
                 <nav class="mdl-navigation mdl-layout--large-screen-only">
               
            </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <span class="mdl-layout-title">keygen restapi</span>
      
            <nav class="mdl-navigation">
            
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <!-- Square card -->
                {% if rest_list %}
                <div class="mdl-grid">
                    {% for rest in rest_list %}
                    <div class="mdl-cell mdl-cell--3-col">
                        <div style="height:40%" class="demo-card-square mdl-card mdl-shadow--3dp">
                            <div  class="mdl-card__title mdl-card--expand" >
                                <h2 style="color:black" class="mdl-card__title-text">{{ rest.key_name }}</h2>

                            </div>
                            <div class="mdl-card__supporting-text">
                                {{ rest.key_description|linebreaks}}
                            </div>
                            <div class="mdl-card__actions mdl-card--border">
                                <a  class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Key: {{ rest.key }}</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            </div>
        </main>
    </div>
    <script>

</body>


</html>
